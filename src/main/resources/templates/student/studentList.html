<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'student')}">

  <body>

    <h2>Owners</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Subjects</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${selections}">
              <td>
                  <a th:href="@{/student/__${student.id}__}" th:text="${student.firstName + ' ' + student.lastName}"/></a>
              </td>
              <td th:text="${student.address}"/>
              <td th:text="${student.city}"/>
              <td th:text="${student.telephone}"/>
              <td><span th:text="${#strings.listJoin(student.subjects, ', ')}"></span></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
